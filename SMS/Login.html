<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上教室</title>
    <link rel="stylesheet" href="Login.css">
    <style>
   
      .A-mainDivYCitem{
        position: absolute;
        width: 100%;
        height: 100%;

      }
      .A-divCss1{
          background-color: rgb(221, 250, 250);
          width: 100%;
          height:100%;
          display: flex; /* 设置为flex布局 */
          justify-content: center; /* 设置为水平居中 */
           align-items: center; /* 设置为垂直居中 */
      }
      

    </style>
</head>
<body >
    <div class="A-mainDiv">
        <div class="A-mainDivYCitem A-divCss1" id="login">
                   <div  style="width: 800PX; height:680px; display: flex;">
                         <div style="width: 50%; height: 100%; background-color: rgb(122, 181, 233);">
                          <img src="imgs/登录图备选2.webp" alt="" srcset="" width="100%">
                        </div>
                        <div style="width: 50%; height: 100%; background: linear-gradient(rgb(196, 221, 245), rgb(47, 13, 236));; border-radius: 15px; display: flex; /* 设置为flex布局 */
                        justify-content: center; /* 设置为水平居中 */
                         align-items: center; /* 设置为垂直居中 */ ">
                          <div style="height: 80%;" >
                                       <div>
                                         <div>
                                           <h3 style="color: rgb(252, 253, 253); font-size: 30px;">Hi—欢迎使用猫咪电子教室</h3>
                                         </div>
                                        <input type="text" style="width: 300px; height:50px; margin: 30px; outline-style: none; border-style: none; border-radius: 10px; " placeholder="账户">
                                       </div>
                                       <div>
                                        <input type="text" style="width: 300px; height:50px;  margin: 30px; outline-style: none;  border-style: none;border-radius: 10px;" placeholder="密码">
                                       </div>
                                       <div style="display: flex; justify-content: center;">
                                           <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%;cursor: pointer;">登录</button> </div>
                                            <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%;cursor: pointer;" onclick="changeL()">注册</button></div>
                                            <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%;cursor: pointer;">忘记密码</button></div>
                                       </div>        
                          </div>
                        </div> 
                   </div>
        </div>
        <div class="A-mainDivYCitem A-divCss1" id="regsiter" style="display: none;">
           <div style="width: 30%; height: 80%; background: linear-gradient(rgb(230, 78, 58), rgb(73, 45, 236));; border-radius: 15px; display: flex; /* 设置为flex布局 */
           justify-content: center; /* 设置为水平居中 */
            align-items: center; /* 设置为垂直居中 */ ">
             <div style="height: 90%;" >
              <div>
                <h3 style="color: rgb(252, 253, 253); font-size: 30px;">Hi—猫咪电子教室</h3>
              </div>
              <div>
              </div>
                          <div>
                           <input type="text" style="width: 300px; height:40px; margin: 30px; outline-style: none; border-style: none; border-radius: 10px; " placeholder="手机">
                          </div>
                          <div>
                           <input type="text" style="width: 300px; height:40px;  margin: 30px; outline-style: none;  border-style: none;border-radius: 10px;" placeholder="姓名">
                          </div>
                          <div>
                            <input type="text" style="width: 300px; height:40px;  margin: 30px; outline-style: none;  border-style: none;border-radius: 10px;" placeholder="密码">
                           </div>
                           <div>
                            <input type="text" style="width: 300px; height:40px;  margin: 30px; outline-style: none;  border-style: none;border-radius: 10px;" placeholder="确认密码">
                           </div>
                           <div>
                            <input type="text" style="width: 300px; height:40px;  margin: 30px; outline-style: none;  border-style: none;border-radius: 10px;" placeholder="老师注册输入邮箱/学生输入学号">
                           </div>
                          <div style="display: flex; justify-content: center;">
                              <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%; cursor: pointer;">我是学生</button> </div>
                               <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%;cursor: pointer;">我是老师</button></div>
                               <div  style="width: 30%; height: 40px; margin: 10px;"><button  style="width: 100%; height: 100%;cursor: pointer;" onclick="changeR()">返回登录</button></div>
                          </div>        
             </div>
           </div> 
      </div>
        </div>
    </div>
</body>
<script>
 function changeL(){
  let regsiter = document.getElementById("regsiter");
  let login = document.getElementById("login");
        login.style.display="none";
        regsiter.style.display = "flex";
 }
 function changeR(){
  let regsiter = document.getElementById("regsiter");
  let login = document.getElementById("login");
        login.style.display="flex";
        regsiter.style.display = "none";
 }
</script>
</html>
